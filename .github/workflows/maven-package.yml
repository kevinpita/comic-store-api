# This is a basic workflow to help you get started with Actions

name: Maven Package

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      jar_version: ${{ steps.bump.outputs.jar_version }}

    steps:
      - uses: actions/checkout@v2

      - name: Bump jar version
        id: bump
        run: |
          OLD_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          BUMP_MODE="none"
          old="$OLD_VERSION"
          parts=( ${old//./ } )
          bv=$((parts[2] + 1))
          NEW_VERSION="${parts[0]}.${parts[1]}.${bv}"
          echo "pom.xml at will be bumped from" $OLD_VERSION "to" $NEW_VERSION
          mvn -q versions:set -DnewVersion="${NEW_VERSION}" --file pom.xml
          echo ::set-output name=jar_version::${NEW_VERSION}

      - name: Docker build
        run: |
          docker build . -t kevinpita/comic-store-server:${{ steps.bump.outputs.jar_version }}
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker push
        run: |
          docker push kevinpita/comic-store-server:${{ steps.bump.outputs.jar_version }}

